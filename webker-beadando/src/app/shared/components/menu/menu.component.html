<div class="navbar bg-base-100 hidden sm:flex" *ngIf="loggedInUser">
  <div class="flex-1 hidden md:flex">
    <a class="btn btn-ghost normal-case text-xl w-max h-max" routerLink="/main">
      <img src="assets/svg/water_drop.svg" width="35" height="35">
    </a>
  </div>
  <div class="sm:flex-1 items-center justify-center">
    <ul class="menu menu-horizontal flex-col sm:flex-row sm:px-1 sm:space-x-5">
      <li>
        <a class="btn btn-ghost normal-case" routerLink="/main">Főoldal</a>
      </li>
      <li>
        <a class="btn btn-ghost normal-case" routerLink="/upload"> Új bejelentés </a>
      </li>
      <li><a class="btn btn-ghost normal-case" routerLink="/history">Korábbi bejelentések</a></li>
    </ul>
  </div>
  <div class="flex-1 items-center justify-end">
    <ul class="menu menu-horizontal flex-col sm:flex-row sm:px-1 sm:space-x-5">
      <li>
        <button class="btn btn-ghost normal-case text-xl w-max h-max" (click)="logout()">
          <img src="assets/svg/logout.svg" width="35" height="35">
        </button>
      </li>
    </ul>
  </div>
</div>

<div class="flex sm:hidden">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <img src="assets/svg/menu.svg">
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <a routerLink="/main">Főoldal</a>
    </button>
    <button mat-menu-item>
      <a routerLink="/upload">Új bejelentés</a>
    </button>
    <button mat-menu-item>
      <a routerLink="/history">Korábbi bejelentések</a>
    </button>
    <button class="btn btn-ghost normal-case text-xl w-max h-max" (click)="logout()">
      <img src="assets/svg/logout.svg" width="35" height="35">
    </button>
  </mat-menu>
</div>
