<div class="flex h-full flex-col items-center">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="text-center">Új bejelentés</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="flex flex-col">
        <form
          [formGroup]="uploadForm"
          (ngSubmit)="createStatement()"
          class="flex flex-col justify-center items-center"
        >
          <mat-form-field>
            <mat-label>Mennyiség(m<sup>3</sup>)</mat-label>
            <input
              type="number"
              matInput
              formControlName="amount"
              placeholder="0"
            />
            <mat-error *ngIf="amount?.errors?.['required']">
              kötelező mező
            </mat-error>
            <mat-error *ngIf="amount?.errors?.['min']">
              1 a minimum
            </mat-error>
          </mat-form-field>
          <mat-checkbox class="example-margin" formControlName="accepted" color="primary">Az adat megfelel a
            valóságnak
          </mat-checkbox>
          <mat-error *ngIf="accepted?.errors?.['required']">
            kötelező mező
          </mat-error>
          <button  class="mt-5" type="submit" mat-raised-button color="primary" [disabled]="uploadForm.invalid">
            Küldés
          </button>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
