<div class="flex h-full flex-col justify-center items-center">
  <h1 class="text-center">Regisztráció</h1>
  <div class="flex flex-col">
    <form
      [formGroup]="signUpForm"
      (ngSubmit)="register()"
      class="flex flex-col justify-center items-center"
    >
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          placeholder="Email"
        />
        <mat-error *ngIf="email?.errors?.['email']">
          Hibás email formátum
        </mat-error>
        <mat-error *ngIf="email?.errors?.['required']">
          kötelező mező
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Jelszó</mat-label>
        <input
          type="password"
          matInput
          formControlName="password"
          placeholder="Jelszó"
        />
        <mat-error *ngIf="password?.errors?.['required']">
          kötelező mező
        </mat-error>
        <mat-error *ngIf="password?.errors?.['minlength']">
          Túl rövid jelszó
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Jelszó újra</mat-label>
        <input
          type="password"
          matInput
          formControlName="passwordRep"
          placeholder="Jelszó"
        />
        <mat-error *ngIf="!passwordsMatch">
          A két jelszó nem egyezik
        </mat-error>
        <mat-error *ngIf="passwordRep?.errors?.['required']">
          kötelező mező
        </mat-error>
        <mat-error *ngIf="passwordRep?.errors?.['minlength']">
          Túl rövid jelszó
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="birthDate"
          readonly
        />
        <mat-label>Születési dátum</mat-label>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="password?.errors?.['required']">
          kötelező mező
        </mat-error>
      </mat-form-field>
    </form>
    <div class="flex flex-col gap-10">
      <button mat-raised-button color="primary" (click)="register()" [disabled]="!signUpForm.valid">
        Regisztráció
      </button>
      <button mat-button [routerLink]="'/login'">Belépés</button>
    </div>
  </div>
</div>
